<div class="container">
  <div id="heading">  <h1><p><b>ADD WALLET</b></p></h1> </div>
    <form #userForm="ngForm">
  
        <div class="row">
            <div class="col-25">
              <label for="id">Id:</label>
      
            </div>
            <div class="col-75">
              <input type="number" [(ngModel)]="wallet.id" #idRef="ngModel" name="wid" id="wid"
                min=0 title="Enter positve id value" placeholder="Autogenerated....." disabled>
              <div *ngIf="idRef.invalid && (idRef.touched || idRef.dirty)">
                <p *ngIf="idRef.errors?.['required']" class="text-danger">Id is required, cant be balnk.</p>
                <p *ngIf="idRef.errors?.['min']" class="text-danger">Id must be positve.</p>
              </div>
            </div>
      
          </div>
      <div class="row">
        <div class="col-25">
          <label for="wname">Name:</label>
  
        </div>
        <div class="col-75">
          <input type="text" [(ngModel)]="wallet.name" #nameRef="ngModel" name="wname" id="wname"
            pattern="[A-Za-z]{3,}" title="Only chars are allowed,Min 3 char required" required>
          <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
            <p *ngIf="nameRef.errors?.['required']" class="text-danger">Name is required, cant be balnk.</p>
            <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">Name must have at least 3 chars, only chars are
              allowed.</p>
          </div>
        </div>
  
      </div>
  
      <div class="row">
        <div class="col-25">
          <label for="balance">Balance:</label>
        </div>
  
        <div class="col-75">
          <input type="Number" [(ngModel)]="wallet.balance" #balanceRef="ngModel" name="balance" id="balance"  min=0 required>
  
          <div *ngIf="balanceRef.invalid && (balanceRef.touched || balanceRef.dirty)">
            <p *ngIf="balanceRef.errors?.['required']" class="text-danger">Balance is required, cant be balnk.</p>
            <p *ngIf="balanceRef.errors?.['min']" class="text-danger">Balance must be positive.</p>
  
          </div>
        </div>
  
      </div>
  
      <div class="row" id="registerbtn">
        <input type="button" (click)="onSubmit()" [disabled]="!userForm.valid" value="Create" id="btn1">
      </div>
    </form>
  </div>
