<div class="container">
<form>
    Id:
    <input type="text" [(ngModel)]="id" name="id" id = "id" disabled>
    <div id="btn">
    <input type="button" (click)="deleteWallet()" value="Delete" id="btnId">
    </div>
    <div *ngIf="msg" class="alert alert-success" >
        <p class="">{{msg}}</p>
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger">
        <p>{{errorMsg}}</p> 
    </div>
</form>
</div>
